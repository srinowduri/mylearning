<html>
	<body>
		<script>
			const values = [1,2,3,4,2,3,5,6,5,1,2,1,1];
			const uniqueValues = [];
			const sortNumbers = () => {
				return new Promise((resolve,reject) => {
					setTimeout(() => {
						const sortedValues = values.forEach((value) => {
							if(uniqueValues.indexOf(value) === -1){
								uniqueValues.push(value);
								resolve("unique numbers pushed into the uniqueValues array");
							} else {
								reject("number is not pushing into the uniqueValues array");
							}
						});
						
						console.log(uniqueValues);
					},1000);
				})
			} 
			
			const handleSuccess = (successValue) => {
				console.log(successValue);
			}
			
			const handleFailure = (reason) => {
				console.log(reason);
			}
			
			sortNumbers().then(handleSuccess)
						 .catch(handleFailure);
		</script>
	</body>
</html>
