<html>
	<head>
		<title> Array Sorting </title>
	</head>
	<body>
		<h2> Sorting Array values</h2>
		<p id="values"></p>
		<div>
			<button onclick="fNameSort()"> First names </button>
			<button onclick="sortAges()"> Ages</button>
		</div><br>
		<div>
			<input type="reset" value="reset" onclick="resetValues()" class="reset"> 
			<p id="reset"></p>
		</div>
		
		<p id="fName"></p>
		
		<style>
			body{
				background-color: lightblue;
				text-align: center;
			}
			h2{
				font-size: 60px;
				font-family: comic sans MS;
			}
			
			button, .reset{
				background-color: orange;
				padding: 15px;
				font-family: sans sherif;
				outline: none;
				border-radius: 8px;
				border-color: black;
				font-size: 20px;
				font-weight: 800;
				cursor: pointer;
			}
			#values{
				text-align:center;
				margin-left: 37%;
			}
		</style>
		<script>
			const students = [
				{ firstName: 'Seshu', lastName: 'Ravipudi', age: 20 },
				{ firstName: 'Bharathi', lastName: 'Adhikarala', age: 18 },
				{ firstName: 'Nandana', lastName: 'Kusumuri', age:17 },
				{ firstName: 'Ravi', lastName: 'rallapudi', age: 19 },
				{ firstName: 'Sravani', lastName: 'Kanchubhatla', age: 16 }
			];
			
			
			document.getElementById("values").innerHTML = displayTable(students);
			
			
			function fNameSort(){
			const firtsNames = [];
				students.forEach(student => {
					firtsNames.push(student.firstName);
				});
			
			console.log(firtsNames);
			
			firtsNames.sort();
			//console.log(firtsNames);
			
			const sortedFnames = firtsNames.map(person => {
				let x;
				students.forEach(student => {
					if(student.firstName === person){
						x = student;
					}
				});
				return x;
			});
			
			document.getElementById("reset").innerHTML = displayTable(sortedFnames);
			
		}
		
		function sortAges(){
		const studentAges = [];
			students.forEach(student => {
			
				studentAges.push(student.age);
			
				
			});
			
			studentAges.sort(function(a,b) {
				return b - a;
			});

			console.log(studentAges);
			
			const sortedStudentAges = studentAges.map(stdage => {
				let i;
				students.forEach(student => {
					if(student.age === stdage){
						
							i = student;
						
						
					}
				});
				return i;
			});
			
			document.getElementById("reset").innerHTML = displayTable(sortedStudentAges);
		}
		
		
		
		
		function displayTable(students){
			let html = "<table border='2|2'>";
			for (var i = 0; i < students.length; i++) {
				html+="<tr>";
				html+="<td> firstName: " +students[i].firstName+"</td>";
				html+="<td> lastName: "+students[i].lastName+"</td>";
				html+="<td> Age: "+students[i].age+"</td>";
				html+="</tr>";

			}
			html+="</table>";
			return html;
		}
		
		
		
			// reset the values
			function resetValues(){
				document.getElementById("reset").innerHTML = null;
			}
		</script>
	</body>
</html>
