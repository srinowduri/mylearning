<html>
	<body>
		<script>
		function twoSum(nums, target_num) {
			const map = [];
			const indexnum = [];
  
			for (let x = 0; x < nums.length; x++)
			{
				if (map[nums[x]] != null)
				{
					var index = map[nums[x]];
					indexnum[0] = index;
					indexnum[1] = x;
					break;
				}	else {
  
						map[target_num - nums[x]] = x;
					}
			}
			return indexnum;
		}
		console.log(twoSum([10,20,10,40,50,60,70],50));
		</script>
	</body>
</html>
