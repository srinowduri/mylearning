<html>
	<body>
		<script>
			let a = [[1, 2, 1, 24], [8, 11, 9, 4], [7, 0, 7, 27], [7, 4, 28, 14], [3, 10, 26, 7]];
			for(let i in a){
				console.log("row" + i);
				for(let j in a[i]){
					console.log(" "+ a[i][j]);
				}
			}
			// JavaScript program to find the sum of squares of a numeric vector 
			function sum_sq(array) {
				var sum = 0, 
				i = array.length;
				while (i--) 
					sum += Math.pow(array[i], 2);
					return sum;
			}
 
			//console.log(sum_sq([0,1,2,3,4])); 
			
			const numbers = [0,1,2,3,4];
			const sumSquare = numbers.reduce((acc, i) => {
				acc += Math.pow(numbers[i], 2);
				return acc;
			},0);
			console.log(sumSquare);
			
			// Compute the sum and product of an array of integers
			
			const numArray = [1,2,3,4,5,6,7,8];
			//const result = 1*2*3*4*5*6*7*8;
			
			//console.log(" result: " + result);
			let sum =0, product = 1;
			
			for(let i in numArray){
				sum += numArray[i];
				product *= numArray[i];
			}
			
			console.log(`Sum: ${sum}, Product: ${product}`);
			
			
		</script>
	</body>
</html>
