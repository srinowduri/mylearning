<html>
	<body>
		<script>
		function removeNotNumbers(listedArray){
			resultArray = [];
			for(let i = 0; i < listedArray.length; i++){
				if(typeof listedArray[i] === 'number' && !isNaN(listedArray[i])){
					resultArray.push(listedArray[i]);
				}
				
			}
			return resultArray;
		}
		
		console.log(removeNotNumbers([NaN, 0, 15, false, -22, '',undefined, 47, null]));
		console.log(typeof(NaN));
		</script>
	</body>
</html>
