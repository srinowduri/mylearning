<div class="container">
    <form [formGroup]="studentForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control" formControlName="name">
        </div>
        <div class="form-group">
            <label>Level</label>
            <input type="text" class="form-control" formControlName="level">
        </div>
        <div class="form-group">
            <label>Email-Id</label>
            <input type="text" class="form-control" formControlName="emailId">
        </div>
        <div class="form-group">
            <label>Phone No.</label>
            <input type="text" class="form-control" formControlName="phoneNum">
        </div>
        <div class="form-group">
            <button class="btn btn-success" type="submit" (click)="onAddStudent()">Add</button>
            <button type="submit" class="btn btn-danger" (click)="onCancel()">Cancel</button>
        </div>
    </form>
</div>
