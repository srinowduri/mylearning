    <div class="col-xs-4">
        <h3>Person Details</h3>
        <table class="mainTable">
            <tHead>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Age</th>
                <th>Birth Year</th>
            </tHead>
            <tbody>
                <tr *ngFor="let person of persons">
                    <td>{{ person.firstName }}</td>
                    <td>{{ person.lastName }}</td>
                    <td>{{ person.age }}</td>
                    <td>{{ person.birthYear }}</td>
                </tr>
            </tbody>
        </table>
        <!-- <button class="btn btn-primary" (click)="toAddPerson()">+</button> -->
    </div>
