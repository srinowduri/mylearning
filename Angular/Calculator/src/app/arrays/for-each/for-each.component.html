<div class="container"> 
    <div class="row">
        <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
            <br>
            <form>
                <h4>
                    <label>Enter your text:</label>
                    <input type="text" [(ngModel)]="text" name="text"> <br>
                    <label>Result:</label>
                    <a>{{ finalString }}</a>
                </h4>
                <h4>
                    <button (click)="upperCase()"> To UpperCase </button>
                    <button (click)="lowerCase()">To LowerCase</button>
                    <button (click)="reset()">Reset</button>
                </h4>
            </form>
        </div>
    </div>
</div>
