<div class="container"> 
    <div class="row">
        <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
            <br>
            <form>
                <h4>
                    <label>Enter comma ',' separated Numbers:</label>
                    <input type="text" [(ngModel)]="number1" name="num"> <br>
                    <label>Enter number to Multiplicated with:</label>
                    <input type="number" [(ngModel)]="num" name="num"> <br>

                    <label>Result:</label>
                    <a>{{ finalText }}</a>
                </h4>
                <h4>
                   <button (click)="onSubmit()">Map</button>
                   <button (click)="reset()">Reset</button>
                </h4>
            </form>
        </div>
    </div>
</div>
