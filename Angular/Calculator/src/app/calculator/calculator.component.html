<div class="container">
    <section>
        <fieldset>
            <input type="text" id="input"  value="" readonly/>
            <button class="submit" type="submit" value="=">=</button>
            <input type="text" id="result" readonly>
            
            <div>
                <h3>
                    <button type="submit" (click)="onSelect(1)">1</button>
                    <button type="submit" (click)="onSelect(2)">2</button>
                    <button type="submit">3</button>
                    <button class="add">+</button>
                </h3>
            </div>
            <div>
                <h3>
                    <button type="submit">4</button>
                    <button type="submit">5</button>
                    <button type="submit">6</button>
                    <button class="sub">-</button>
                </h3>
            </div>
            <div>
                <h3>
                    <button type="submit">7</button>
                    <button type="submit">8</button>
                    <button type="submit">9</button>
                    <button class="mul">*</button>
                </h3>
            </div>
            <div>
                <h3>
                    <button type="submit">0</button>
                    <button type="submit">.</button>
                    <button type="reset">AC</button>
                    <button type="submit" class="div">/</button>
                </h3>
            </div>
        </fieldset>
    </section>
</div>
