<button class="btn btn-primary" (click)="gotoAddExpense()">Add Expense</button>
<app-add-expense></app-add-expense>
<table class="expencesTable">
    <thead>
        <tr>
            <td>Date</td>
            <td>Store</td>
            <td>Price</td>
            <td>Comments</td>
            <td>Actions</td>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let expense of expenses | async">
            <td>{{expense.date}}</td>
            <td>{{expense.store}}</td>
            <td>{{expense.price}}</td>
            <td>{{expense.comments}}</td>
            <td>
                <button (click)="gotoEditExpense(expense.id)">Edit</button>
                <button (click)="onDeleteExpense(expense.id)">Delete</button>
            </td>
        </tr>
    </tbody>
</table>
